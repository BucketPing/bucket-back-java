spring.application.name=bucket-mate
server.servlet.context-path=/bucket-mate
server.port=8088

#DB
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bucket-mate?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

#Model Location
mybatis.type-aliases-package=com.BucketPing.domain
mybatis.config-location=classpath:/com/bucket-mate/mybatis/config/mybatis-config.xml
mybatis.mapper-locations=classpath:/com/bucket-mate/mybatis/mapper/*.xml

spring.security.user.name=admin
spring.security.user.password=password
security.basic.enabled=false